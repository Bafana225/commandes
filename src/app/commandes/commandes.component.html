<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Commandes</th>
                    </tr>
                </thead>
                <tbody *ngFor="let commande of commandes">
                    <tr>
                        <td>{{commande.dateCommande}}</td>
                        <td>{{commande.montantTotal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
