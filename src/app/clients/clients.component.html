<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                </tr>
                <tbody *ngFor="let client of clients">
                    <tr>
                        <td>{{client.id}}</td>
                        <td>{{client.nom}}</td>
                        <td>{{client.prenom}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.telephone}}</td>
                        <td class="btn btn-danger" (click)="supprimerClient(client)">Supprimer</td>
                        <td class="btn btn-success" [routerLink]="['/update-client',client.id]">Modifier</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
