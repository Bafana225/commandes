<div class="container">
    <div>
        <h2>Ajouter un Produit :</h2>
    </div>
    <form>
        <div hidden class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Commande</label>
            <input type="text" [(ngModel)]="newCommande.idCommande" name="idCommande" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Date</label>
            <input type="date" [(ngModel)]="newCommande.dateCommande" name="dateCommande" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Montant</label>
            <input type="text" [(ngModel)]="newCommande.montantTotal" name="montantTotal" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addCommande()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
