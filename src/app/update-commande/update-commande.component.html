<div class="container">
    <div>
        <h2>Modifier une Commande :</h2>
    </div>
    <form action="#" method="POST">
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Commande</label>
            <input readonly type="text" [(ngModel)]="currentCommande.idCommande" name="idCommande" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date de la commande</label>
            <input type="date" [(ngModel)]="currentCommande.dateCommande" name="dateCommande" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Montant</label>
            <input type="number" [(ngModel)]="currentCommande.montantTotal" name="montantTotal" class="form-control">
        </div>
    
        <div class="mt-2">
            <button type="submit" (click)="updateCommande()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
